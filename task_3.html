<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href='https://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
        <title>task_3</title>
        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }

            .wrapper {
                width:1024px;
                margin: 0 auto;
            }

        </style>
	</head>
	<body>
		<div class="wrapper">
			<div class="text">
				<h2>Задание 3</h2>
				<p>
					Финишная прямая. Нужно написать метод массива, который оставляет в массиве только уникальные элементы.<br>
					arr.unic(); ['1', '2', '1', 'js', 'css', 'js'] --> ['1', '2', 'js', 'css'] ( ಥ ʖ̯ ಥ)
				</p>
			</div>
		</div>

    <script>
        var arr = ['1', '2', '1', 'js', 'css', 'js']

        Array.prototype.unic = function() {
            var resultArray = [];

            nextInput:
            for (var i = 0; i < this.length; i++) {
                var elem = this[i];
                for (var j = 0; j < resultArray.length; j++) {
                    if (resultArray[j] == elem) continue nextInput;
                }
                resultArray.push(elem);
            }

            return resultArray;
        };

        alert(arr.unic());
	</script>
	</body>
</html>
